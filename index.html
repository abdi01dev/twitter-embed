<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <div class="card__user-wrapper">
          <a href="" class="card__image-wrapper">
            <img src="assets/images/user1.png" alt="John Doe Avatars" />
          </a>
          <div class="card__user-info-wrapper">
            <h1 class="card__name">John Doe</h1>
            <a href="https://x.com/realjohndoe" class="card__username">realjohndoe</a>
          </div>
        </div>
        <svg class="card__icon" xmlns="http://www.w3.org/2000/svg" width="28" height="24" fill="none" viewBox="0 0 28 24">
          <path fill="#1DA1F2" d="M27.75.75a13.625 13.625 0 0 1-3.925 1.913A5.6 5.6 0 0 0 14 6.412v1.25A13.325 13.325 0 0 1 2.75 2s-5 11.25 6.25 16.25a14.55 14.55 0 0 1-8.75 2.5c11.25 6.25 25 0 25-14.375a5.627 5.627 0 0 0-.1-1.037A9.65 9.65 0 0 0 27.75.75Z" />
        </svg>
      </div>
      <div class="card__body">
        <div class="card__tweet-wrapper">
          <span class="card__tweet-content">Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'?</span>
          <ul class="card__tweet-tags-wrapper">
            <li><a href="" class="card__tweet-tag">programming</a></li>
            <li><a href="" class="card__tweet-tag">coding</a></li>
            <li><a href="" class="card__tweet-tag">debugging</a></li>
          </ul>
        </div>
      </div>
      <div class="card__footer">
        <div class="card__like-wrapper">
          <button class="card__like"
            ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="21" fill="none" viewBox="0 0 24 21">
              <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-opacity=".6" stroke-width="2" d="M20.84 2.61a5.5 5.5 0 0 0-7.78 0L12 3.67l-1.06-1.06a5.501 5.501 0 0 0-7.78 7.78l1.06 1.06L12 19.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78v0Z" />
            </svg>
          </button>
          <a href="" class="card__likes-total">650</a>
        </div>
        <p class="card__datetime">3:40 PM - Feb 24, 2022 </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
